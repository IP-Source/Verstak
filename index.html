<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Home page</title>
</head>

<body class="body-pg">

    <header class="header-pg">
        <div class="wrap">
            <div class="header-wrap">
                <div class="header-col">
                    <img src="img/Group 2.png" class="logo" alt="logo">
                    <img src="img/Forma 1.svg" class="searh" alt="searh">
                </div>
                <nav class="nav-pg">
                    <img src="img/Forma 1 (1).svg" alt="menu" class="burger">
                    <img src="img/Group 35.svg" alt="cart" class="cart">
                </nav>
            </div>
        </div>
    </header>

    <section class="promo">
        <div class="wrap">
            <div class="promo">

                <div class="promo_content">
                    <img src="img/man.png" alt="man" class="style_man">
                </div>
            

            <div class="promo_title">
                <h1 class="promo_h1">THE BRAND
                    <br>OF LUXERIOUS
                    <span>FASHION</span>
                </h1>
            </div>
</div>
    </section>

    <section class="offer">
        <div class="wrap">
            Offer
        </div>
    </section>

    <section class="products">
        <div class="wrap">
            Products
        </div>
    </section>

    <section class="feature">
        <div class="wrap">
            Feature
        </div>
    </section>

    <section class="feedback">
        <div class="wrap">
            Feedback
        </div>
    </section>

    <section class="footer-pg">
        <div class="wrap">
            Footer
        </div>
    </section>

</body>

</html>
